<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Intro to JavaScript</h1>
    <script>
        console.log("Hello World")
        // var is the keyword that tells JavaScript you're declaring a variable.
        var a=5;
        var b=20.5;
        var c = "Hello Vinay"
        console.log(c)
        console.log(a+b)
        var a = 5
        a = -a
        console.log(a)
        // Operators
        // 1. unary operators a = -a
        // 2. Binary operators a + b

        var num1 = 10
        var num2 = 20

        console.log("num1 + num2 is: " + (num1+num2))
        console.log("num1 - num2 is: " + (num1-num2))
        console.log("num1 * num2 is: " + (num1*num2))
        console.log("num1 / num2 is: " + (num1/num2))
        console.log("num1 ** num2 is: " + (num1**num2))

        // STRINGS

        var name = "Vinay"
        console.log(name)
        var place = "Uttarakhand"
        var id = "263645"
        console.log(name + " " + place + " " + id)
        var a = `${name} there how are you ${place} is your place ${id} is your id`
        console.log(a)
        var a = name.length
        console.log(a)
        var str = "This is a string"
        var a = str.indexOf("is")
        console.log(a)
        var a = str.indexOf("string")
        console.log(a)
        var a = str.endsWith("string")
        console.log(a)
        var a = str.italics("")
        console.log(a)
        var a = str.slice("5")
        console.log(a)
        var a = str.substring(5,8)
        console.log(a)
        var a = str.toUpperCase()
        console.log(a)
        var a = str.toLowerCase()
        console.log(a)
        console.log(name)
        let name1 = "abc"
        console.log(name1)
        
        // FUNCTIONS

        function nameOFFunc(a,b){
            return a+b;

        }
        console.log(nameOFFunc(2,3))




        

        
        
        
    </script>

</body>
</html>
