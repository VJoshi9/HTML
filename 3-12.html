<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms in HTML</h2>
    <form action="file.js">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName">
        </div>
        <div>
            <br>
        </div>
        <div>
            ID: <input type="text">
        </div>
        <div>
            <br>
        </div>
        
        <div>
            Date of Birth: <br>
            <input type="datetime-local">
        </div>
        <div>
            <br>
        </div>
        <div>
            Number: <input type="number" name="" id="">
        </div>
        <div>
            <br>
        </div>
        <div>
            Are you married: <br>
            <br>
            Yes <input type="radio" name="Are you married" id=""> No <input type="radio" name="Are you married" id="">
        </div>
        <div>
            <br>
        </div>
        <div>
            Gender:
            Male <input type="radio" name="Gender" id="">
            Female <input type="radio" name="Gender" id="">
            Other <input type="radio" name="Gender" id="">

        </div>
        <div>
            <br>
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <br>
        </div>
        <div>
            <input type="reset">
        </div>

        


    </form>




</body>
</html>
